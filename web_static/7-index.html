<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/resetter.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" type="image/x-icon" href="./images/AirBnB_clone_icon.png">
    <title>AirBnB Clone</title>
  </head>

  <body>
    <header>
      <div class="logo-container"></div>
    </header>
    <div class="container">
        <section class="filters">
	  <div class="filter locations">
	    <div class="filter-text-container">
              <div class="text-in-filter">
	        <h3>States</h3>
	        <h4>California, Arizona...</h4>
              </div>
	    </div>
	    <ul class="popover">
              <li>
                <h2>Arizona:</h2>
                <ul>
                  <li class="filter-item">Page</li>
                  <li class="filter-item">Page2</li>
                </ul>
              </li>
              <li>
                <h2>California:</h2>
                <ul>
                  <li class="filter-item">San Francisco</li>
                  <li class="filter-item">Los Altos</li>
                </ul>
              </li>
	    </ul>
	  </div>
	  <div class="filter amenities">
	    <div class="filter-text-container">
	      <div class="text-in-filter">
	        <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
              </div>
	    </div>
	    <ul class="popover">
              <li class="filter-item">Internet</li>
              <li class="filter-item">TV</li>
              <li class="filter-item">Kitchen</li>
              <li class="filter-item">Iron</li>
	    </ul>
	  </div>
	  <button>Search</button>
        </section>
        <section class="places">
          <h1>Places</h1>
          <div class="places-container">
            <article class="place">
              <h2>My Home</h2>
            </article>
            <article class="place">
              <h2>Tiny house</h2>
            </article>
            <article class="place">
              <h2>A suite</h2>
            </article>
          </div>
        </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
